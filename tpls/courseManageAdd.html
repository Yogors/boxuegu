<div class="panel panel-default" id="editBaseInfo">
    <div class="panel-heading">基本信息</div>
    <div class="panel-body" style="width:50%">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="cs_name" value="{{result.cs_name}}">
                    <input type="text" class="form-control hidden" name="cs_id" value="{{result.cs_id}}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">课程描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="cs_brief">{{result.cs_brief}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲师</label>
                <div class="col-sm-10">
                    <select class="form-control" name="cs_tc_id">
                        {{each result.teacher}}
                        {{if($value.tc_id==result.cs_tc_id)}}
                        <option value="{{$value.tc_id}}" selected="selected">{{$value.tc_name}}</option>
                        {{else}}
                        <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>        
                        {{/if}}                
                        {{/each}}
                </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                    <select class="form-control pull-left topCategory" style="width:48%">
                          {{each result.category.top}}
                        {{if($value.cg_id==result.cs_cg_id)}}
                        <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                        {{else}}
                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>        
                        {{/if}}                
                        {{/each}}
                </select>
                    <select class="form-control  pull-right secondCategory" style="width:48%" name="cs_cg_id">
                      {{each result.category.childs}}
                        {{if($value.tc_id==result.cs_tc_id)}}
                        <option value="{{$value.cg_id}}" selected="selected" >{{$value.cg_name}}</option>
                        {{else}}
                        <option value="{{$value.cg_id}}" >{{$value.cg_name}}</option>        
                        {{/if}}                
                        {{/each}}
                </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标签</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="cs_tags" value="{{result.cs_tags}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary col-sm-12">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
