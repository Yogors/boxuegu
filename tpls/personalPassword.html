<div class="panel panel-default" id="editPersonalInfo">
    <div class="panel-body" style="width:50%;margin:0 auto">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">原密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control oldPass" name="tc_pass">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">新密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control newPass1" name="tc_new_pass">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">重新输入新密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control newPass2">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary col-sm-12">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
