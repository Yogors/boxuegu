<div class="modal fade" tabindex="-1" role="dialog" id="teacherInfoView">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">讲师信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <th>讲师:</th>
                        <td>{{result.tc_name}}</td>
                        <th>职位:</th>
                        <td colspan="3">讲师</td>
                        <td rowspan="3">
                            <img src="images/userIcon.jpg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <th>花名:</th>
                        <td>{{result.tc_roster}}</td>
                        <th>就职日期:</th>
                        <td colspan="3">{{result.tc_join_date}}</td>
                    </tr>
                    <tr>
                        <th>性别:</th>
                        <td>{{result.tc_gender==0?'男':'女'}}</td>
                        <th>出生日期:</th>
                        <td colspan="3">{{result.tc_birthday}}</td>
                    </tr>

                    <tr>
                        <th>手机号:</th>
                        <td colspan="2">{{result.tc_cellphone}}</td>
                        <th>邮箱:</th>
                        <td colspan="3">{{result.tc_email}}</td>
                    </tr>

                    <tr>
                        <th>籍贯:</th>
                        <td colspan="6">{{result.tc_hometown}}</td>
                    </tr>
                    <tr>
                        <td colspan="7" rowspan="3" width="30px">
                            <div style="width:100%;height:50px;">
                                {{result.tc_introduce}}
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
