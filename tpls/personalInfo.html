<div class="panel panel-default" id="editPersonalInfo">
    <div class="panel-body" style="width:50%">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{result.tc_name}}">
                    <input type="hidden" class="form-control" name="tc_id" value="{{result.tc_id}}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <img src="{{result.tc_avatar}}" alt="" style="width:300px;height:225px">
                    <span id="tcAvatar"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tc_roster" value="{{result.tc_roster}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    {{if(result.tc_gender==0)}}
                    <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0" checked="checked"> 男
                            </label>
                    <label class="radio-inline">
                                      <input type="radio" name="tc_gender" value="1"> 女
                            </label> {{else}}
                    <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0"> 男
                            </label>
                    <label class="radio-inline">
                                      <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                            </label> {{/if}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">出生日期</label>
                <div class="input-append date col-sm-10" id="datetimepicker1" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                    <input class="span2 form-control" size="16" type="text" name="tc_birthday" value="{{result.tc_birthday}}">
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">籍贯</label>
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" name="tc_province" value="{{result.tc_province}}">
                    <input type="hidden" class="form-control" name="tc_city" value="{{result.tc_city}}">
                    <input type="hidden" class="form-control" name="tc_district" value="{{result.tc_district}}">
                    <input type="text" class="form-control" name="tc_hometown" value="{{result.tc_hometown}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tc_cellphone" value="{{result.tc_cellphone}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tc_email" value="{{result.tc_email}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">入职时间</label>
                <div class="input-append date col-sm-10" id="datetimepicker2" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                    <input class="span2 form-control" size="16" type="text" readonly name="tc_join_date" value="{{result.tc_join_date}}">
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">个人介绍</label>
                <div class="col-sm-10">
                    <script id="container" name="tc_introduce" type="text/plain">
                        {{result.tc_introduce}}
                    </script>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary col-sm-2 col-sm-offset-8 pull-left" style="margin-right:20px">保存</button>
                    <a href="javascript:;" id="forgetPass">修改密码</a>
                </div>
            </div>
        </form>
    </div>
</div>
