<div class="modal fade" tabindex="-1" role="dialog" id="courseTimeManageEdit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑课时</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课时名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="ct_name" value="{{result.ct_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">课时介绍</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" name="ct_brief" value="{{result.ct_brief}}" height="400">{{result.ct_brief}}</textarea>
                        </div>
                    </div>
                    <div class=" form-group ">
                        <label class="col-sm-3 control-label">是否免费</label>
                        <div class="col-sm-9 ">
                            {{if(result.ct_is_free==0)}}
                            <label class="radio-inline ">
  <input type="radio" name="ct_is_free"value="{{result.ct_is_free}}" checked="checked"> 否
</label>
                            <label class="radio-inline ">
  <input type="radio"  value="{{result.ct_is_free}}"> 是
</label> {{else}}
                            <label class="radio-inline ">
  <input type="radio" name="inlineRadioOptions "value="{{result.ct_is_free}}"> 否
</label>
                            <label class="radio-inline ">
  <input type="radio" name="ct_is_free" value="{{result.ct_is_free}}" checked="checked"> 是
</label> {{/if}}
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label ">视频地址</label>
                        <div class="col-sm-9 ">
                            <input type="text " class="form-control " name="ct_video" value="{{result.ct_video}}">
                            <input type="text " class="form-control hidden" name="ct_id" value="{{result.ct_id}}">
                            <input type="text " class="form-control hidden" name="ct_cs_id" value="{{result.ct_cs_id}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label ">视频分钟</label>
                        <div class="col-sm-9 ">
                            <input type="text " class="form-control " name="ct_minutes" value="{{result.ct_minutes}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label ">视频秒数</label>
                        <div class="col-sm-9 ">
                            <input type="text " class="form-control " name="ct_seconds" value="{{result.ct_seconds}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-3 control-label ">推荐学习时长</label>
                        <div class="col-sm-9 ">
                            <input type="text " class="form-control " name="ct_recommend_duration" value="{{result.ct_recommend_duration}}">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-sm-10 ">
                            <button type="submit " class="btn btn-success col-sm-offset-10 checkBtn">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
