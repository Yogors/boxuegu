<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div class="login-container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tc_name" placeholder="请输入用户名" value="前端学院">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="tc_pass" placeholder="请输入密码" value="123456">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
<script type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.cookie.js"></script>
<script>
    $('form').on('submit', function () {
        var FormData = $(this).serialize();
        $.ajax({
            url: '/api/login',
            type: 'post',
            data: FormData,
            success: function (res) {
                console.log(res);
                if (res.code == 200) {
                    location.href = "index.html";
                    $.cookie('tc_name', res.result.tc_name, {
                        expires: 7
                    });
                    $.cookie('tc_avatar', res.result.tc_avatar, {
                        expires: 7
                    });
                }
            }
        })
        return false;
    })
</script>
